<!doctype html>
<html lang="en" data-framework="backbonejs">
    <head>
        <meta charset="utf-8">
        <title>Backbone.js â€¢ TodoMVC</title>
        <link rel="stylesheet" href="bower_components/todomvc-common/base.css">
    </head>
    <body>
        <section id="todoapp">
            <header id="header">
                <h1>todos</h1>
                <input id="new-todo" placeholder="What needs to be done?" autofocus>
            </header>
            <section id="main">
                <input id="toggle-all" type="checkbox">
                <label for="toggle-all">Mark all as complete</label>
                <ul id="todo-list"></ul>
            </section>
            <footer id="footer"></footer>
        </section>
        <footer id="info">
            <p>Double-click to edit a todo</p>
        </footer>

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/todomvc-common/base.js"></script>
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>
        <script src="bower_components/backbone.localStorage/backbone.localStorage.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/main.js -->
        <script src="scripts/templates.js"></script>
        <script src="scripts/models/todo.js"></script>
        <script src="scripts/models/todo.js"></script>
        <script src="scripts/collections/todos.js"></script>
        <script src="scripts/views/todo-view.js"></script>
        <script src="scripts/views/app-view.js"></script>
        <script src="scripts/routes/router.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
    </body>
</html>
